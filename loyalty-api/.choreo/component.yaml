schemaVersion: "1.2"
# Endpoints that this component exposes
endpoints:
  - name: loyalty-api
    type: REST
    service:
      basePath: /
      port: 3001
    networkVisibilities:
      - Public
    schemaFilePath: openapi.yaml
# Configuration for runtime environment variables
dependencies:
  connectionReferences:
    - name: loyaltyDb
      resourceRef: database:loyalty-campaign-db/loyaltyDB
    - name: ScoreAPI
      resourceRef: service:/loyalty-campaign/social-media-post-scorer/v1/5c69c/PROJECT
    - name: CustomerAPI
      resourceRef: service:/loyalty-core/loyalty-customer-api/v1/c9bdd/ORGANIZATION
