schemaVersion: 1.2
name: customer-api
componentType: service
endpoints:
  - name: customer-api
    port: 8080
    type: REST
    service:
      basePath: /api/v2
      port: 8080
    networkVisibilities:
      - Organization
    schemaFilePath: openapi.yaml
dependencies:
    connectionReferences:
    - name: loyalty-tcp-proxy
      resourceRef: service:/temp-project/vpn/1.0.0/c295f/PROJECT
configurations:
  env:
    - name: CHOREO_LOYALTY_TCP_PROXY_USERNAME
      valueFrom:
        configForm:
          displayName: Enterprise Customer Rewards Backend User
          type: string
    - name: CHOREO_LOYALTY_TCP_PROXY_PASSWORD
      valueFrom:
        configForm:
          displayName: Enterprise Customer Rewards Backend Password
          type: secret
